<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cryptchas Analyser</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-3"><label id="totalMarketCap"></label></div>
        <div class="col-md-3"><label id="totalVolume24h"></label></div>
        <div class="col-md-3"><label id="btcDominance"></label></div>
        <div class="col-md-3"><label id="amountCryptoCurrencies"></label></div>
    </div>
    <hr class="mb-3">
    <div class="row">
        <h1>Crypto notifications and alert system</h1>
    </div>
    <hr class="mb-3">
    <div class="row">
        <div class="col-md-12">
            <form class="form-inline">
                <!--<div class="form-group">-->
                    <div class="col-md-3"><label for="connect">Crypto notifications</label></div>
                    <div class="col-md-3">
                        <button id="connect" class="btn btn-default" type="submit">Get updates</button>
                        <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Stop</button>
                    </div>
                <!--</div>-->
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="stream" class="table table-striped">
                <thead>
                <tr>
                    <th>History</th>
                </tr>
                </thead>
                <tbody id="history">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
